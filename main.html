<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Payoo</title>
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-5 bg-gray-200">
        <header class="border-b border-gray-400">
            <nav class="flex justify-around items-center mb-4">
                <img class="w-14" src="assets/Group.png" alt="">
                <div class="-ml-20">
                    <h1 class="text-2xl font-bold">$  450</h1>
                    <p>Available balance</p>
                </div>
                <button class="btn">Log out</button>
            </nav>
        </header>

        <section class="mt-8 mx-2">
            <h1 class="text-2xl font-bold mb-2">ðŸ”¥ Welcome to Payooo!</h1>
            <p>Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
            <!-- boxs -->
             <div class="cards grid grid-cols-3 mt-12 gap-3">
                <div class="card cursor-pointer border p-4 text-center rounded-xl">
                    <img class="w-8 mx-auto mb-1" src="assets/wallet1.png" alt="">
                    <h3>Add Money</h3>
                </div>
                <div class="card cursor-pointer border p-4 text-center rounded-xl">
                    <img class="w-8 mx-auto mb-1" src="assets/send1.png" alt="">
                    <h3>Cash Out</h3>
                </div>
                <div class="card cursor-pointer border p-4 text-center rounded-xl">
                    <img class="w-8 mx-auto mb-1" src="assets/money1.png" alt="">
                    <h3 class="text-sm">Transfer Money</h3>
                </div>
                <div class="card cursor-pointer border p-4 text-center rounded-xl">
                    <img class="w-8 mx-auto mb-1" src="assets/bonus1.png" alt="">
                    <h3>Get Bonus</h3>
                </div>
                <div class="card cursor-pointer border p-4 text-center rounded-xl">
                    <img class="w-8 mx-auto mb-1" src="assets/purse1.png" alt="">
                    <h3>Pay Bill</h3>
                </div>
                <div class="card cursor-pointer border p-4 text-center rounded-xl">
                    <img class="w-8 mx-auto mb-1" src="assets/transaction1.png" alt="">
                    <h3>Transactions</h3>
                </div>
             </div>

             <section>
                <h1>Add Money</h1>
                <div class="hero min-h-screen">
                      <div class="card  w-full max-w-sm shrink-0 shadow-2xl">
                        <div class="card-body">
                            <legend>Select Bank</legend>
                            <select class="select">
                                <option disabled selected>Select a bank</option>
                                <option value="Bkash">Bkash</option>
                                <option value="Nagad">Nagad</option>
                                <option value="Rocket">Rocket</option>
                                <option value="Celphin">Celphin</option>
                              </select>
                              <fieldset class="fieldset">
                                <label class="fieldset-label">Account Number</label>
                                <input id="ac-num" value="01863209902" type="number" class="input" placeholder="your account number" required/>
                                <label class="fieldset-label">Payoo PIN</label>
                                <input id="ac-pin" type="password" class="input" placeholder="PIN" required/>
                                <div><a class="link link-hover">Forgot password?</a></div>
                                <button id="login-btn" class="btn btn-neutral mt-4">Login</button>
                              </fieldset>
                        </div>
                      </div>
                    </div>
                  </div>
             </section>

        </section>

    </section>

</body>
</html>

<button class="btn btn-neutral borderno bg-blue-700 mt-4">Add Money</button>
