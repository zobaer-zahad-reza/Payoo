<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Payoo</title>
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-5 bg-gray-200">
        <header class="border-b border-gray-400">
            <nav class="flex justify-around items-center mb-4">
                <img class="w-14" src="assets/Group.png" alt="">
                <div class="-ml-20">
                    <h1 class="text-2xl font-bold">$ <span id="main-balance">4500</span></h1>
                    <p>Available balance</p>
                </div>
                <button class="btn">Log out</button>
            </nav>
        </header>

        <section class="mt-8 mx-2">
            <h1 class="text-2xl font-bold mb-2">ðŸ”¥ Welcome to Payooo!</h1>
            <p>Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
            <!-- boxs -->
             <div class="cards grid grid-cols-3 mt-12 gap-3">
                <div id="add-money-box" class="card cursor-pointer border p-4 text-center rounded-xl hover:border-blue-700 hover:bg-blue-200">
                    <img class="w-8 mx-auto mb-1" src="assets/wallet1.png" alt="">
                    <h3>Add Money</h3>
                </div>
                <div id="cashout-box" class="card cursor-pointer border p-4 text-center rounded-xl hover:border-blue-700 hover:bg-blue-200">
                    <img class="w-8 mx-auto mb-1" src="assets/send1.png" alt="">
                    <h3>Cash Out</h3>
                </div>
                <div id="transfer-money-box" class="card cursor-pointer border p-4 text-center rounded-xl hover:border-blue-700 hover:bg-blue-200">
                    <img class="w-8 mx-auto mb-1" src="assets/money1.png" alt="">
                    <h3 class="text-sm">Transfer Money</h3>
                </div>
                <div id="bonus-box" class="card cursor-pointer border p-4 text-center rounded-xl hover:border-blue-700 hover:bg-blue-200">
                    <img class="w-8 mx-auto mb-1" src="assets/bonus1.png" alt="">
                    <h3>Get Bonus</h3>
                </div>
                <div id="pay-bill-box" class="card cursor-pointer border p-4 text-center rounded-xl hover:border-blue-700 hover:bg-blue-200">
                    <img class="w-8 mx-auto mb-1" src="assets/purse1.png" alt="">
                    <h3>Pay Bill</h3>
                </div>
                <div id="transactions-box" class="card cursor-pointer border p-4 text-center rounded-xl hover:border-blue-700 hover:bg-blue-200">
                    <img class="w-8 mx-auto mb-1" src="assets/transaction1.png" alt="">
                    <h3>Transactions</h3>
                </div>
             </div>

             <section>
                             <!-- add money container -->
                <div id="addMoney-container">
                    <h1 class="text-center text-3xl font-extrabold mt-20">Add Money</h1>
                    <div class="hero min-h-screen -mt-16">
                      <div class="card  w-full max-w-sm shrink-0 shadow-2xl">
                        <div class="card-body">
                            <legend>Select Bank</legend>
                            <select id="select-bank" class="select">
                                <option disabled selected>Select a bank</option>
                                <option value="Bkash">Bkash</option>
                                <option value="Nagad">Nagad</option>
                                <option value="Rocket">Rocket</option>
                                <option value="dbbl">DBBL</option>
                              </select>
                              <fieldset class="fieldset">
                                <label class="fieldset-label">Account Number</label>
                                <input id="ac-num" value="01863209902" type="number" class="input" placeholder="your account number" required/>
                                <label class="fieldset-label">Amount</label>
                                <input id="amount" type="number" class="input" placeholder="Enter amount" required/>
                                <label class="fieldset-label">Payoo PIN</label>
                                <input id="ac-pin" type="password" class="input" placeholder="PIN" required>
                                <button id="add-money-btn" class="btn btn-neutral border-none bg-blue-700 mt-4">Add Money</button>
                              </fieldset>
                        </div>
                      </div>
                    </div>
                </div>
                </div>
                            <!-- cashout container -->
                <div id="cashout-container">
                    <h1 class="text-center text-3xl font-extrabold mt-20">Cash Out</h1>
                    <div class="hero min-h-screen -mt-28">
                        <div class="card  w-full max-w-sm shrink-0 shadow-2xl">
                            <div class="card-body">
                                <fieldset class="fieldset">
                                <label class="fieldset-label">Agent Number</label>
                                <input id="agent-num" type="number" class="input" placeholder="Enter 11 digit number" required />
                                <label class="fieldset-label">Amount</label>
                                <input id="cashout-amount" type="number" class="input" placeholder="Enter amount to withdraw" required/>
                                <label class="fieldset-label">PIN Number</label>
                                <input id="cashout-pin" type="password" class="input" placeholder="Enter 4 digit pin number" required>
                                <button id="cashout-btn" class="btn btn-neutral border-none bg-blue-700 mt-4">Withdraw Money</button>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
                            <!-- transfer money container -->
                <div id="transfer-money-container">
                    <h1 class="text-center text-3xl font-extrabold mt-20">Transfer Money</h1>
                    <div class="hero min-h-screen -mt-28">
                        <div class="card  w-full max-w-sm shrink-0 shadow-2xl">
                            <div class="card-body">
                              <fieldset class="fieldset">
                                <label class="fieldset-label">User Account Number</label>
                                <input id="ac-num" type="number" class="input" placeholder="Enter 11 digit number" required/>
                                <label class="fieldset-label">Amount</label>
                                <input id="amount" type="number" class="input" placeholder="Enter amount to transfer" required/>
                                <label class="fieldset-label">PIN Number</label>
                                <input id="ac-pin" type="password" class="input" placeholder="Enter 4 digit pin number" required>
                                <button id="add-money-btn" class="btn btn-neutral border-none bg-blue-700 mt-4">Send Now</button>
                              </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
                            <!-- Bonus container -->
                <div id="Bonus-container">
                    <h1 class="text-center text-3xl font-extrabold mt-20">Get Bonus</h1>
                    <div class="hero min-h-screen -mt-52">
                        <div class="card  w-full max-w-sm shrink-0 shadow-2xl">
                            <div class="card-body">
                                <fieldset class="fieldset">
                                <label class="fieldset-label">Enter Bonus Coupon</label>
                                <input id="ac-num" type="text" class="input" placeholder="Enter your coupon" required/>
                                <button id="add-money-btn" class="btn btn-neutral border-none bg-blue-700 mt-4">Get Bonus</button>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
             </section>

        </section>

    </section>
    <script src="script/addMoney.js"></script>
    <script src="script/toggle.js"></script>
    <script src="script/cashout.js"></script>
</body>
</html>
